<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Live Markdown Editor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <script type="text/x-handlebars">
      <div style="text-align: center;" class="jumbotron">
        <h1>Live Markdown Editor</h1>
        <p>The body of the post will convert the <a href="http://daringfireball.net/projects/markdown/">markdown</a> using <a href="http://www.showdown.im/">showdown</a>.</p>
        {{#link-to 'markit'}}Try Now!{{/link-to}}
      </div>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="markit">
      {{#each}}
      <div class="row">
        <div class="col-md-2 col-md-offset-1">
          <p>Enter a title, subtitle, and some markdown in the body to see a live preview.</p>
          {{partial 'markit/edit'}}
        </div>
        <div class="col-md-5">
          
            <h1>{{title}}</h1>
            <h4>{{subtitle}}</h4>

            <hr>

            <div>{{markitup body}}</div>
          
        </div>
      </div>
      {{/each}}
    </script>

    <script type="text/x-handlebars" id="markit/_edit">
      <p>{{input class="form-control" type="text" value=title placeholder="Title"}}</p>
      <p>{{input class="form-control" type="text" value=subtitle placeholder="Subtitle"}}</p>
      <p>{{textarea class="form-control" rows=5 value=body}}</p>
    </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember-1.1.2.js"></script>
    <script src="js/libs/showdown.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
